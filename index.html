<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .video-wrapper {
    width: 400px;
    border: 1px solid red;
  }
</style>
<body>
  <div class="video-wrapper">
    <video id="test"></video>
  </div>
  <script src="./dist/tmPlayer.js"></script>
  <script>
    window.onload = () => {
      this.player = new Player({
        id: 'test',
        poster: ['./poster.jpg']
      });
      this.player.poster.show(true);
      navigator.getUserMedia({
        video: true,
        audio: true
      }, stream => {
        this.player.srcObject = stream;
      }, error => {
        console.log(error);
      });
    }
  </script>
</body>
</html>
